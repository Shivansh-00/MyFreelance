<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            text-align: center;
            max-width: 380px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(15px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1.05);
        }

        h2 {
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: 600;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            margin: 14px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transform: scale(1);
        }

        .social-btn:hover {
            transform: scale(1.1);
        }

        .social-btn i {
            margin-right: 12px;
            font-size: 22px;
        }

        /* Google Button */
        .google-login {
            background: linear-gradient(45deg, #ea4335, #ff6b6b);
        }

        .google-login:hover {
            background: linear-gradient(45deg, #d93025, #ff5252);
        }

        /* Twitter (X) Button */
        .twitter-login {
            background: linear-gradient(45deg, #1DA1F2, #0d8cec);
        }

        .twitter-login:hover {
            background: linear-gradient(45deg, #0a7cc0, #007bb5);
        }

        /* Instagram Button */
        .instagram-login {
            background: linear-gradient(45deg, #833ab4, #e1306c, #fd1d1d);
        }

        .instagram-login:hover {
            background: linear-gradient(45deg, #721e8f, #c82358, #d81111);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign in with</h2>
        <a href="https://accounts.google.com/signin" class="social-btn google-login">
            <i class="fa-brands fa-google"></i> Sign in with Google
        </a>
        <a href="https://twitter.com/login" class="social-btn twitter-login">
            <i class="fa-brands fa-x-twitter"></i> Sign in with X
        </a>
        <a href="https://www.instagram.com/accounts/login/" class="social-btn instagram-login">
            <i class="fa-brands fa-instagram"></i> Sign in with Instagram
        </a>
    </div>
</body>
</html>
